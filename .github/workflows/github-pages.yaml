name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche l'action lors des push sur la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7  # Utilisez la version de Ruby compatible avec votre Jekyll

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build site with Jekyll
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Branche cible où le site sera déployé
        folder: _site     # Dossier de sortie par défaut de Jekyll
